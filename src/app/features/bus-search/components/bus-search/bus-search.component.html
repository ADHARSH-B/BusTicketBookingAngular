<div class="background"></div>


<div class="container">

<!-- <h1  style="display: flex; justify-content: flex-end ">Book a seat now </h1> -->
<form [formGroup]="busSearchForm" >
    <div class="row">
        <div class="col col-4">
            <input type="text" formControlName="Departure" class="form-control" placeholder="Departure"/>
        </div>
        <div class="col col-4">
          <input type="text"  formControlName="Return" class="form-control" placeholder="Return"/>
        </div>
     
        <div class="col col-4">
            <!-- <ngb-datepicker fromControlName="Date" ></ngb-datepicker> -->
            <input class="form-control" formControlName="Date" style="padding: 8px;" type="date"/>
          </div>
    </div>
    <div class="row p-2 mt-2" >
        <div class="col-12" style="display: flex; justify-content: center; ">
            <button class="btn btn-dark p-10 mt-4" (click)="searchBuses()">Search Buses</button>
        </div>

    </div>
</form>
