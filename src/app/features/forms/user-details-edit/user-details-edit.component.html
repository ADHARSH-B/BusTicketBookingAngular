<div class="backdrop" (click)="toggleFormView()" *ngIf="showUserEditForm"></div>
<div id="loginform" *ngIf="showUserEditForm"  >
           
    <form  [formGroup]="editForm" class="container"  >
    
            <div class="form-group" >
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="email" placeholder="name@example.com" [value]="userDetails?.email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name" placeholder="Name" [value]="userDetails?.name">
              </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">UserName</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="userName" placeholder="UserName" [value]="userDetails?.userNname">
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Role Select </label>
              <select class="form-control" formControlName="role" id="exampleFormControlSelect1">
                <option>USER</option>
                <option selected="selected">ADMIN</option>
              </select>
            </div>
        
            <div class="form-group ">
                <button type="button"  class="btn btn-sm btn-outline-danger mt-4 float-right " (click)="toggleFormView()" >Cancel </button>
                <button type="button" *ngIf="!loading"  class="btn btn-sm btn-outline-dark mt-4 float-right" style="margin-right: 4px;" (click)="updateForm()" >Update </button>
                <button type="button" *ngIf="loading" class="btn btn-sm btn-outline-dark mt-4 float-right" style="margin-right: 4px;" (click)="updateForm()" >Updating Please Wait... </button>
            </div>
            <br>
         
          </form>
    
  
</div>
