<div class="backdrop" *ngIf="showSignUpForm"></div>
<div id="SignUpform" *ngIf="showSignUpForm" >
           
    <form  class="container" [formGroup]="signUpForm"  >
     
      <div id="close" class="container-close" (click)="signUpFormToggleHandler()">&times;</div>
      
      <img
        src="../../../assets/MyBUS.png"
        alt="image">
      <div class="container-text" >
        <h2>Welcome to <em>MyBus</em>.com <br></h2>
        <p>Sign up to book tickets,  and  get 15% Offer on all of your  bookings.</p>
         <!-- <form class="container-text" id="login" onsubmit="event.preventDefault();submitHandler(this)">  -->
          <input type="text" class="form-control" formControlName='name' name="name" placeholder="Name">   
          <input type="text" class="form-control" formControlName='userName' name="userName" placeholder="userName">   
          <input type="email" class="form-control" formControlName='email' name="email" placeholder="Email address">
            <input type="password" class="form-control" formControlName='password' name="password" placeholder="Password">
            <input type="password" class="form-control" formControlName='confirmPassword' name="confirmPassword" placeholder="ConfirmPassword">
       
        <button type="submit" class=" btn btn-dark" (click)="signUpFormToggleHandler()" >SignUp</button>
       
        <div class="footer">
       <h6 class="mb-1" >Already have an account ?</h6>
       <span><button class=" btn btn-dark"  (click)="loginFormToggleHandler();signUpFormToggleHandler()"  >Sign In</button></span>
        </div>
      </div>
      </form>
</div>
