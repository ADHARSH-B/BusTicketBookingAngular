    <form  [formGroup]='loginForm' class="container  "  novalidate>
     
      <div id="close" class="container-close" (click)="loginFormToggleHandler()">&times;</div>
      
      <img
        src="../../../assets/MyBUS.png"
        alt="image">
      <div class="container-text" >
        <h2>Welcome to <em>MyBus</em>.com <br></h2>
        <p>Sign in to book tickets,  and  get 15% Offer on all of your  bookings.</p>
       
        <input type="text" class="form-control" id="uname" formControlName='userName' placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
            
        <input class="form-control" type="password" name="password" [ngStyle]="loginForm.get('password').errors?.pattern  && {'box-shadow': '0px 0px 5px red'}" formControlName='password' placeholder="Password" required="">
        <div class="valid-feedback">Valid.</div>
       <div class="invalid-feedback">Please fill out this field.</div>
        <button (click)="login()" class="btn btn-dark" >Log In</button>
        <div class="footer">
        <h6 class="mb-2">Don't have an account ?   <span><button  class="btn btn-dark" (click)="loginFormToggleHandler();signUpFormToggleHandler()">Sign Up</button></span></h6>
     
      </div>
      
     <br>
    
  
</div>
